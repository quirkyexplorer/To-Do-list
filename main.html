<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To_do</title>
    <!-- attaching bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5 bg-primary bg-gradient text-white text-center">
        <h1>Simple To-do List</h1>
        <p>Lets get sh*t done!</p> 
      </div>
    
    <div class="container" align="center">
        <div class="row">
            <div class="col"> <p id="first">you can do this</p>
            </div>
        <!-- <div class="col-*-*"></div> -->
        </div>
    </div>
    
    <div class="container" align="center">
        <div class="row">
            <div class="col"> 
                <input id="userinput" type="text" placeholder="enter items">
                <button id="enter">Enter</button>
            </div>
        <!-- <div class="col-*-*"></div> -->
        </div>
    </div>

        
    <div class="container" align="center">
        <div class="row">
            <div class="col"> 
                 <ul><!-- to do list bullet points are created here -->
                </ul>   
            </div>
        <!-- <div class="col-*-*"></div> -->
        </div>
    </div>
    
   


    <!-- bootstrap js for styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- todo list implementation code -->
    <script type="text/javascript" src="todo.js"></script>

</body>
</html>
